<!DOCTYPE html>

<html>

  <head>
    <title>Color Tool</title>
  </head>

  <body>
    <div id="root" ng-controller="ColorToolController as vm">
      <header>
        <h1>{{vm.headerText}}</h1>
      </header>

      <ul>
        <li ng-repeat="color in vm.colors track by $index">
          {{color}}
          <button type="button" ng-click="vm.deleteColor(color)">X</button>
        </li>
      </ul>

      <form novalidate>
        <div>
          <label for="color-input">Color</label>
          <input type="text" id="color-input" name="color" ng-model="vm.colorForm.color">
        </div>
        <button type="button" ng-click="vm.addColor(colorForm)">Add Color</button>
      </form>

    </div>
    <script src="../src/index.js"></script>
  </body>

</html>
