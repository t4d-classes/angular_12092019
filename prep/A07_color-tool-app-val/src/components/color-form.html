<form name="theForm">
  <div>
    <label for="color-input">Color</label>
    <input type="text" id="color-input" name="color" ng-model="$ctrl.colorForm.color" my-required>
    <span ng-show="theForm.color.$error.myRequired">Color is required!</span>
  </div>
  <button type="button" ng-click="$ctrl.submitColor()">{{$ctrl.buttonText}}</button>
</form>
