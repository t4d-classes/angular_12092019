<form [formGroup]="widgetForm">
    <div>
      <label for="name-input">Name:</label>
      <input type="text" id="name-input" formControlName="name">
    </div>
    <div>
      <label for="description-input">Description:</label>
      <input type="text" id="description-input" formControlName="description">
    </div>
    <div>
      <label for="color-input">Color:</label>
      <input type="text" id="color-input" formControlName="color">
    </div>
    <div>
      <label for="size-input">Size:</label>
      <input type="text" id="size-input" formControlName="size">
    </div>
    <div>
      <label for="quantity-input">Quantity:</label>
      <input type="number" id="quantity-input" formControlName="quantity">
    </div>
    <button (click)="doSubmitWidget()">{{buttonText}}</button>
  </form>
