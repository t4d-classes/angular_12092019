<form>
  <div>
    <label for="name-input">Name:</label>
    <input type="text" id="name-input" name="name" ng-model="$ctrl.widgetForm.name">
  </div>
  <div>
    <label for="description-input">Description:</label>
    <input type="text" id="description-input" name="description" ng-model="$ctrl.widgetForm.description">
  </div>
  <div>
    <label for="color-input">Color:</label>
    <input type="text" id="color-input" name="color" ng-model="$ctrl.widgetForm.color">
  </div>
  <div>
    <label for="size-input">Size:</label>
    <input type="text" id="size-input" name="size" ng-model="$ctrl.widgetForm.size">
  </div>
  <div>
    <label for="quantity-input">Quantity:</label>
    <input type="number" id="quantity-input" name="quantity" ng-model="$ctrl.widgetForm.quantity">
  </div>
  <button type="button" ng-click="$ctrl.submitWidget()">{{$ctrl.buttonText}}</button>
</form>
