<!DOCTYPE html>

<html>

  <head>
    <title>Color Tool App</title>
  </head>

  <body>
    <div ng-app="ColorToolApp"
      ng-controller="ColorToolController">
      <header>
        <h1>{{headerText}}</h1>
      </header>
      <ul>
        <li ng-repeat="color in colors">{{color}}</li>
      </ul>
    </div>

    <script src="../src/index.js"></script>
  </body>


</html>
