<!DOCTYPE html>

<html>

  <head>
    <title>Color Tool App</title>
  </head>

  <body>
    <div ng-app="ColorToolApp"
      ng-controller="ColorToolController as vm">

      <header>
        <h1>{{vm.headerText}}</h1>
      </header>

      <ul>
        <li ng-repeat="color in vm.colors">{{color}}</li>
      </ul>

      <form novalidate>

        <div>
          <label for="color-input">Color:</label>
          <input type="text" id="color-input" name="color" ng-model="vm.colorForm.color" />
        </div>

        <button type="button" ng-click="vm.addColor()">Add Color</button>

      </form>
    </div>

    <script src="../src/index.js"></script>
  </body>


</html>
