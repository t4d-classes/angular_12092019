<ng-container [formGroup]="editWidgetForm">
  <td>{{widget.id}}</td>
  <td><input type="text" formControlName="name"></td>
  <td><input type="text" formControlName="description"></td>
  <td><input type="text" formControlName="color"></td>
  <td><input type="text" formControlName="size"></td>
  <td><input type="number" formControlName="quantity"></td>
  <td>
    <button (click)="doSave()">Save</button>
    <button (click)="doCancel()">Cancel</button>
  </td>
</ng-container>
