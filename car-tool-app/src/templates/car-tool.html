<tool-header
  header-text="Car Tool">
</tool-header>

<car-table
  cars="vm.cars"
  edit-car-id="vm.editCarId"
  on-delete-car="vm.deleteCar(carId)"
  on-edit-car="vm.editCar(carId)"
  on-save-car="vm.saveCar(car)"
  on-cancel-car="vm.cancelCar()"
></car-table>

<car-form
  button-text="Add Car"
  on-submit-car="vm.addCar(car)">
</car-form>
