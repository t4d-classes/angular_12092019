<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Make</th>
      <th>Model</th>
      <th>Year</th>
      <th>Color</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr class="car-view-row"
        ng-repeat-start="car in $ctrl.cars"
        ng-if="car.id !== $ctrl.editCarId"
        car="car"
        on-edit-car="$ctrl.editCar(carId)"
        on-delete-car="$ctrl.deleteCar(carId)">
    </tr>
    <tr ng-repeat-end ng-if="car.id === $ctrl.editCarId">
      <td>{{car.id}}</td>
      <td><input type="text" ng-model="$ctrl.editCarForm.make"></td>
      <td><input type="text" ng-model="$ctrl.editCarForm.model"></td>
      <td><input type="number" ng-model="$ctrl.editCarForm.year"></td>
      <td><input type="text" ng-model="$ctrl.editCarForm.color"></td>
      <td><input type="number" ng-model="$ctrl.editCarForm.price"></td>
      <td>
        <button type="button" ng-click="$ctrl.saveCar(car.id, $ctrl.editCarForm)">
          Save
        </button>
        <button type="button" ng-click="$ctrl.cancelCar()">
          Cancel
        </button>
      </td>
    </tr>
  </tbody>
</table>
