<header>
  <h1>{{headerText}}</h1>
</header>

<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Make</th>
      <th>Model</th>
      <th>Year</th>
      <th>Color</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars">
      <td>{{car.id}}</td>
      <td>{{car.make}}</td>
      <td>{{car.model}}</td>
      <td>{{car.year}}</td>
      <td>{{car.color}}</td>
      <td>{{car.price}}</td>
    </tr>
  </tbody>
</table>

<form novalidate [formGroup]="carForm">

  <div>
    <label for="make-input">Make:</label>
    <input type="text" id="make-input"
      name="make" formControlName="make" />
  </div>
  <div>
    <label for="model-input">Model:</label>
    <input type="text" id="model-input" 
      name="model" formControlName="model" />
  </div>
  <div>
    <label for="year-input">Year:</label>
    <input type="number" id="year-input"
      name="year" formControlName="year" />
  </div>
  <div>
    <label for="color-input">Color:</label>
    <input type="text" id="color-input"
      name="color" formControlName="color" />
  </div>
  <div>
    <label for="price-input">Price:</label>
    <input type="number" id="price-input"
      name="price" formControlName="price" />
  </div>
              
  <button type="button" (click)="addCar()">
    Add Car
  </button>

</form>
