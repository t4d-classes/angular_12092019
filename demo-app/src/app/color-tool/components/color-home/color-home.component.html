<!--

  scope: { headerText: '@' }
  headerText="Color Tool"

  scope: { headerText: '@' }
  headerText="{{colorToolHeaderText}}"


  scope: { headerText: '<' }
  [headerText]="colorToolHeaderText"

  scope: { headerText: '=' }
  [headerText]="colorToolHeaderText"

-->

<app-tool-header [headerText]="colorToolHeaderText">
</app-tool-header>

<ul>
  <ng-container *ngFor="let color of colors">
    <li> <!-- ng-repeat-start -->
      {{color}}
    </li>
    <li> <!-- ng-repeat-end -->
      {{color.toUpperCase()}}
    </li>
  </ng-container>
  <!-- <ng-template ngFor [ngForOf]="colors" let-color>
    <li>{{color}}</li>
    <li>
      {{color.toUpperCase()}}
    </li>
  </ng-template> -->
</ul>

<app-color-form buttonText="Add Color"
  (submitColorForm)="addColor($event)">
</app-color-form>
